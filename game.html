<canvas id="gc" width="400" height="400"></canvas>
<script>
    window.onload = function() {
        canv = document.getElementById("gc");
        ctx = canv.getContext("2d");
        document.addEventListener("keydown", keyPush);
        setInterval(game, 1000 / 15);
    }
    playerposx = playerposy = 10;
    gs = tc = 20;
    appleposx = appleposy = 15;
    xv = yv = 0;
    trail = [];
    tail = 5;

    function game() {
        playerposx += xv;
        playerposy += yv;
        if (playerposx < 0) {
            playerposx = tc - 1;
        }
        if (playerposx > tc - 1) {
            playerposx = 0;
        }
        if (playerposy < 0) {
            playerposy = tc - 1;
        }
        if (playerposy > tc - 1) {
            playerposy = 0;
        }
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canv.width, canv.height);

        ctx.fillStyle = "lime";
        for (var i = 0; i < trail.length; i++) {
            ctx.fillRect(trail[i].x * gs, trail[i].y * gs, gs - 2, gs - 2);
            if (trail[i].x == playerposx && trail[i].y == playerposy) {
                tail = 5;
            }
        }
        trail.push({
            x: playerposx,
            y: playerposy
        });
        while (trail.length > tail) {
            trail.shift();
        }

        if (appleposx == playerposx && appleposy == playerposy) {
            tail++;
            appleposx = Math.floor(Math.random() * tc);
            appleposy = Math.floor(Math.random() * tc);
        }
        ctx.fillStyle = "red";
        ctx.fillRect(appleposx * gs, appleposy * gs, gs - 2, gs - 2);
    }

    function keyPush(evt) {
        switch (evt.keyCode) {
            case 37:
                xv = -1;
                yv = 0;
                break;
            case 38:
                xv = 0;
                yv = -1;
                break;
            case 39:
                xv = 1;
                yv = 0;
                break;
            case 40:
                xv = 0;
                yv = 1;
                break;
        }
    }
</script>
